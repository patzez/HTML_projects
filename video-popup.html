<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/video-popup.css">
</head>
<body>
  <div class="main-container">
    <img src="https://images.pexels.com/photos/987586/pexels-photo-987586.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
    <h1>Netflix Trailer</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt laboriosam totam dolores quas voluptas, ipsum similique omnis, aut commodi repudiandae expedita quasi placeat itaque aliquid temporibus tenetur nulla eveniet. Officiis!
    </p>
    <button class="btn">Watch now</button>
  </div>

  <div class="trailer-container active">
    <video src="videos/netflix-trailer.mp4" controls></video>
    <i class="fa-solid fa-xmark fa-2x close-icon"></i>
  </div>

  <script src="js/video-popup.js"></script>
</body>
</html>
