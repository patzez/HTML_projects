<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Character Counter</title>
  <link rel="stylesheet" href="styles/rt-char-counter.css">
</head>
<body>
  <div class="container">
    <h2>Real-time character counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here" maxlength="100"></textarea>
    <div class="counter-container">
      <p>Total characters: <span class="total-counter" id="total-counter"></span></p>
      <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
    </div>
  </div>
  <script src="js/rt-char-counter.js"></script>
</body>
</html>
