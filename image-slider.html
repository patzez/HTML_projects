<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/image-slider.css">
</head>
<body>
  <div class="slider-container">
    <div class="image-container">
      <img src="https://picsum.photos/id/154/500/300" alt="image">
      <img src="https://picsum.photos/id/418/500/300" alt="image">
      <img src="https://picsum.photos/id/999/500/300" alt="image">
      <img src="https://picsum.photos/id/459/500/300" alt="image">
      <img src="https://picsum.photos/id/445/500/300" alt="image">
      <img src="https://picsum.photos/id/781/500/300" alt="image">
      <img src="https://picsum.photos/id/111/500/300" alt="image">
      <img src="https://picsum.photos/id/124/500/300" alt="image">
    </div>
    <i class="fa-solid fa-angles-right btn next"></i>
    <i class="fa-solid fa-angles-left btn prev"></i>
  </div>

  <script src="js/image-slider.js"></script>
</body>
</html>
